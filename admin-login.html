<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PentathlonScore – Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #111827;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #1f2937;
      border-radius: 8px;
      padding: 24px 20px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.4rem;
      text-align: center;
    }

    p {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 0.9rem;
      text-align: center;
      color: #9ca3af;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 0.85rem;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #4b5563;
      margin-bottom: 12px;
      font-size: 0.9rem;
      background: #111827;
      color: #e5e7eb;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 1px #6366f1;
    }

    button {
      width: 100%;
      padding: 9px 10px;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 4px;
      border: none;
      background: #6366f1;
      color: white;
      cursor: pointer;
      margin-top: 4px;
    }

    button:hover {
      background: #4f46e5;
    }

    .message {
      margin-top: 10px;
      font-size: 0.85rem;
      text-align: center;
    }

    .message.error {
      color: #fecaca;
    }

    .message.success {
      color: #bbf7d0;
    }

    .small {
      margin-top: 12px;
      font-size: 0.75rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>PentathlonScore Admin</h1>
    <p>Sign in to manage competitions and live results.</p>

    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" autocomplete="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />

      <button type="submit">Log In</button>

      <div id="message" class="message" aria-live="polite"></div>
    </form>

    <div class="small">
      If you are not authorized, please leave this page.
    </div>
  </div>

  <!-- Supabase JS client (v2 browser bundle) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // TODO: replace with your real values from Supabase → Settings → API
    const SUPABASE_URL = "https://cbwifmgrekugoljcaqoh.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNid2lmbWdyZWt1Z29samNhcW9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3MDcxODYsImV4cCI6MjA4MDI4MzE4Nn0.Rp5MCWYQL9SxbnBEJ7e76gbbd95qsStaLE2Hkhpn47g";

    const { createClient } = window.supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("login-form");
    const msgEl = document.getElementById("message");

    function setMessage(text, type = "info") {
      msgEl.textContent = text;
      msgEl.className = "message " + (type === "error" ? "error" : type === "success" ? "success" : "");
    }

    async function checkExistingSession() {
      const { data, error } = await sb.auth.getSession();
      if (data && data.session) {
        // Already logged in → go straight to admin dashboard
        window.location.href = "/admin.html";
      }
    }

    checkExistingSession();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setMessage("Signing in...");

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        setMessage("Please enter email and password.", "error");
        return;
      }

      const { data, error } = await sb.auth.signInWithPassword({ email, password });

      if (error) {
        console.error(error);
        setMessage(error.message || "Login failed. Please check your credentials.", "error");
        return;
      }

      setMessage("Login successful. Redirecting...", "success");
      setTimeout(() => {
        window.location.href = "/admin.html";
      }, 600);
    });
  </script>
</body>
</html>
